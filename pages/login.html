<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login - MAINTAIN HEALTH</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px;
        }

        /* LOGIN SCREEN */
        #login-screen {
            background: white;
            border-radius: 24px;
            padding: 24px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-header h2 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 8px;
        }

        .login-header p {
            color: #666;
            font-size: 0.95rem;
        }

        .login-header .back-icon {
            font-size: 2rem;
            margin-bottom: 16px;
            display: block;
        }

        /* LOGIN METHODS */
        .login-methods {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 24px;
        }

        .login-method-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            padding: 16px;
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            cursor: pointer;
            transition: all 0.3s;
        }

        .login-method-btn:hover {
            border-color: #667eea;
            background: #f0f4ff;
            transform: translateY(-2px);
        }

        .login-method-btn i {
            font-size: 1.4rem;
        }

        /* LOGIN FORM */
        .login-form {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group input:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .password-input {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
        }

        /* BUTTONS */
        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 12px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
            border: 2px solid #e0e0e0;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn-google {
            background: white;
            color: #333;
            border: 2px solid #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .btn-google:hover {
            border-color: #667eea;
        }

        .btn-google img {
            width: 24px;
            height: 24px;
        }

        /* LINKS */
        .forgot-password {
            text-align: center;
            margin: 20px 0;
        }

        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .register-link {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 2px solid #f0f0f0;
            color: #666;
        }

        .register-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        /* OTP SCREEN */
        .otp-screen {
            text-align: center;
        }

        .otp-header {
            margin-bottom: 32px;
        }

        .otp-header h3 {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 8px;
        }

        .otp-header p {
            color: #666;
        }

        .otp-inputs {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin: 32px 0;
        }

        .otp-input {
            width: 50px;
            height: 60px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            transition: all 0.3s;
        }

        .otp-input:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .resend-link {
            color: #667eea;
            cursor: pointer;
            font-weight: 600;
            margin: 16px 0;
            display: inline-block;
        }

        .resend-link:hover {
            text-decoration: underline;
        }

        .timer {
            color: #666;
            font-size: 0.9rem;
            margin: 8px 0;
        }

        /* NOTIFICATION */
        .custom-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 24px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 10000;
            animation: slideIn 0.3s;
            max-width: 350px;
        }

        .notification-success {
            border-left: 4px solid #48bb78;
        }

        .notification-error {
            border-left: 4px solid #f56565;
        }

        .notification-info {
            border-left: 4px solid #4299e1;
        }

        .notification-icon {
            font-size: 24px;
        }

        .notification-message {
            color: #333;
            font-size: 0.95rem;
            flex: 1;
        }

        .notification-close {
            color: #999;
            cursor: pointer;
            font-size: 18px;
            padding: 0 4px;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="login-screen">
        <div class="login-header">
            <span class="back-icon">üîê</span>
            <h2>MAINTAIN HEALTH</h2>
            <p>Silakan masuk ke akun Anda</p>
        </div>

        <!-- LOGIN METHODS -->
        <div id="login-methods" class="login-methods">
            <button class="login-method-btn" onclick="showEmailLogin()">
                <span>üìß</span> Masuk dengan Email
            </button>
            <button class="login-method-btn" onclick="showPhoneLogin()">
                <span>üì±</span> Masuk dengan Nomor Telepon
            </button>
            <button class="login-method-btn btn-google" onclick="showNotification('Google Login akan segera tersedia', 'info')">
                <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' width='24' height='24'%3E%3Cpath d='M12.545,10.239v3.821h5.445c-0.712,2.315-2.647,3.972-5.445,3.972c-3.332,0-6.033-2.701-6.033-6.032s2.701-6.032,6.033-6.032c1.498,0,2.866,0.549,3.921,1.453l2.814-2.814C17.503,2.988,15.139,2,12.545,2C7.021,2,2.543,6.477,2.543,12s4.478,10,10.002,10c8.396,0,10.249-7.85,9.426-11.748L12.545,10.239z' fill='%234285F4'/%3E%3C/svg%3E" alt="Google">
                Masuk dengan Google
            </button>
        </div>

        <!-- LOGIN FORM (EMAIL) - HIDDEN AWAL -->
        <div id="email-login" class="login-form hidden">
            <div class="form-group">
                <label>üìß Email</label>
                <input type="email" id="email" placeholder="contoh@email.com">
            </div>
            <div class="form-group">
                <label>üîí Password</label>
                <div class="password-input">
                    <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                    <span class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</span>
                </div>
            </div>
            <button class="btn btn-primary" onclick="processLogin()">Masuk</button>
            <button class="btn btn-secondary" onclick="showLoginMethods()">Kembali</button>
        </div>

        <!-- LOGIN FORM (PHONE) - HIDDEN AWAL -->
        <div id="phone-login" class="login-form hidden">
            <div class="form-group">
                <label>üì± Nomor Telepon</label>
                <input type="tel" id="phone" placeholder="081234567890">
            </div>
            <div class="form-group">
                <label>üîí Password</label>
                <div class="password-input">
                    <input type="password" id="phone-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                    <span class="toggle-password" onclick="togglePassword('phone-password')">üëÅÔ∏è</span>
                </div>
            </div>
            <button class="btn btn-primary" onclick="processLogin()">Masuk</button>
            <button class="btn btn-secondary" onclick="showLoginMethods()">Kembali</button>
        </div>

        <!-- FORGOT PASSWORD - HIDDEN AWAL -->
        <div id="forgot-password" class="login-form hidden">
            <div class="form-group">
                <label>üìß Email / üì± Nomor Telepon</label>
                <input type="text" id="forgot-input" placeholder="Masukkan email atau nomor telepon">
            </div>
            <button class="btn btn-primary" onclick="sendOTP()">Kirim Kode OTP</button>
            <button class="btn btn-secondary" onclick="showLoginMethods()">Kembali</button>
        </div>

        <!-- OTP SCREEN - HIDDEN AWAL -->
        <div id="otp-screen" class="otp-screen hidden">
            <div class="otp-header">
                <h3>üîë Masukkan Kode OTP</h3>
                <p>Kode 6 digit telah dikirim ke email/telepon Anda</p>
            </div>
            
            <div class="otp-inputs">
                <input type="text" class="otp-input" maxlength="1" onkeyup="moveToNext(this, 0)" onkeypress="return onlyNumber(event)">
                <input type="text" class="otp-input" maxlength="1" onkeyup="moveToNext(this, 1)" onkeypress="return onlyNumber(event)">
                <input type="text" class="otp-input" maxlength="1" onkeyup="moveToNext(this, 2)" onkeypress="return onlyNumber(event)">
                <input type="text" class="otp-input" maxlength="1" onkeyup="moveToNext(this, 3)" onkeypress="return onlyNumber(event)">
                <input type="text" class="otp-input" maxlength="1" onkeyup="moveToNext(this, 4)" onkeypress="return onlyNumber(event)">
                <input type="text" class="otp-input" maxlength="1" onkeyup="moveToNext(this, 5)" onkeypress="return onlyNumber(event)">
            </div>

            <div class="timer" id="timer">00:60</div>
            
            <button class="btn btn-primary" onclick="verifyOTP()">Verifikasi</button>
            
            <div>
                <span class="resend-link" onclick="resendOTP()">Kirim ulang kode</span>
            </div>
            
            <button class="btn btn-secondary" onclick="backToForgot()">Kembali</button>
        </div>

        <!-- FORGOT PASSWORD LINK -->
        <div class="forgot-password">
            <a href="#" onclick="showForgotPassword()">Lupa password?</a>
        </div>

        <!-- REGISTER LINK -->
        <div class="register-link">
            Belum punya akun? <a href="#" onclick="showNotification('Fitur registrasi akan segera dibuka', 'info')">Daftar</a>
        </div>
    </div>

    <script>
        // ========== NOTIFICATION SYSTEM ==========
        function showNotification(message, type = 'success') {
            const notif = document.createElement('div');
            notif.className = `custom-notification notification-${type}`;
            notif.innerHTML = `
                <span class="notification-icon">${getIcon(type)}</span>
                <span class="notification-message">${message}</span>
                <span class="notification-close" onclick="this.parentElement.remove()">‚úï</span>
            `;
            document.body.appendChild(notif);
            
            setTimeout(() => {
                if (notif.parentElement) {
                    notif.remove();
                }
            }, 3000);
        }

        function getIcon(type) {
            switch(type) {
                case 'success': return '‚úÖ';
                case 'error': return '‚ùå';
                case 'info': return '‚ÑπÔ∏è';
                default: return '‚úÖ';
            }
        }

        // ========== NAVIGATION ==========
        function showLoginMethods() {
            document.getElementById('login-methods').classList.remove('hidden');
            document.getElementById('email-login').classList.add('hidden');
            document.getElementById('phone-login').classList.add('hidden');
            document.getElementById('forgot-password').classList.add('hidden');
            document.getElementById('otp-screen').classList.add('hidden');
        }

        function showEmailLogin() {
            document.getElementById('login-methods').classList.add('hidden');
            document.getElementById('email-login').classList.remove('hidden');
        }

        function showPhoneLogin() {
            document.getElementById('login-methods').classList.add('hidden');
            document.getElementById('phone-login').classList.remove('hidden');
        }

        function showForgotPassword() {
            document.getElementById('login-methods').classList.add('hidden');
            document.getElementById('forgot-password').classList.remove('hidden');
        }

        function backToForgot() {
            document.getElementById('otp-screen').classList.add('hidden');
            document.getElementById('forgot-password').classList.remove('hidden');
        }

        // ========== PASSWORD TOGGLE ==========
        function togglePassword(id) {
            const input = document.getElementById(id);
            const type = input.type === 'password' ? 'text' : 'password';
            input.type = type;
        }

        // ========== OTP FUNCTIONS ==========
        function onlyNumber(event) {
            const charCode = event.which ? event.which : event.keyCode;
            if (charCode < 48 || charCode > 57) {
                event.preventDefault();
                return false;
            }
            return true;
        }

        function moveToNext(input, index) {
            if (input.value.length === 1 && index < 5) {
                document.querySelectorAll('.otp-input')[index + 1].focus();
            }
            
            // Auto verify jika semua terisi
            const inputs = document.querySelectorAll('.otp-input');
            let isComplete = true;
            inputs.forEach(i => {
                if (!i.value) isComplete = false;
            });
            
            if (isComplete) {
                setTimeout(() => verifyOTP(), 500);
            }
        }

        // Timer OTP
        let otpTimer;
        function startTimer(seconds) {
            const timerDisplay = document.getElementById('timer');
            let remaining = seconds;
            
            otpTimer = setInterval(() => {
                const minutes = Math.floor(remaining / 60);
                const secs = remaining % 60;
                timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
                
                if (remaining <= 0) {
                    clearInterval(otpTimer);
                    timerDisplay.textContent = 'Kode expired';
                }
                remaining--;
            }, 1000);
        }

        function sendOTP() {
            const input = document.getElementById('forgot-input').value;
            if (!input) {
                showNotification('Masukkan email atau nomor telepon', 'error');
                return;
            }
            
            // Validasi email/phone sederhana
            if (!input.includes('@') && !/^\d+$/.test(input)) {
                showNotification('Format email atau nomor telepon tidak valid', 'error');
                return;
            }
            
            showNotification(`Kode OTP telah dikirim ke ${input}`);
            
            document.getElementById('forgot-password').classList.add('hidden');
            document.getElementById('otp-screen').classList.remove('hidden');
            
            startTimer(60);
        }

        function resendOTP() {
            clearInterval(otpTimer);
            showNotification('Kode OTP telah dikirim ulang');
            startTimer(60);
        }

        function verifyOTP() {
            const inputs = document.querySelectorAll('.otp-input');
            let otp = '';
            inputs.forEach(i => otp += i.value);
            
            if (otp.length === 6) {
                showNotification('‚úÖ Verifikasi berhasil!');
                clearInterval(otpTimer);
                
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
            } else {
                showNotification('Kode OTP tidak valid', 'error');
            }
        }

        // ========== LOGIN PROCESS ==========
        function processLogin() {
            // Cek apakah dari email atau phone
            const email = document.getElementById('email')?.value;
            const phone = document.getElementById('phone')?.value;
            const password = document.getElementById('password')?.value || document.getElementById('phone-password')?.value;
            
            if (!email && !phone) {
                showNotification('Masukkan email atau nomor telepon', 'error');
                return;
            }
            
            if (!password) {
                showNotification('Masukkan password', 'error');
                return;
            }
            
            showNotification('‚úÖ Login berhasil!');
            
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 1500);
        }

        // ========== INIT ==========
        document.addEventListener('DOMContentLoaded', function() {
            // Cek apakah sudah login sebelumnya
            const lastLogin = localStorage.getItem('lastLogin');
            if (lastLogin) {
                document.querySelector('.login-header p').textContent = 'Selamat datang kembali!';
            }
        });
    </script>
</body>
</html>
