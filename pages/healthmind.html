<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthMind Assistant - MAINTAIN HEALTH</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .chat-container {
            height: 60vh;
            overflow-y: auto;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
        }
        
        .user-message {
            background: #667eea;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        
        .ai-message {
            background: white;
            color: black;
            border: 1px solid #ddd;
        }
        
        .input-container {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .input-container input {
            flex: 1;
            min-width: 200px;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .action-btn {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #f0f0f0;
            cursor: pointer;
            font-size: 20px;
        }
        
        .action-btn:hover {
            background: #e0e0e0;
        }
        
        .media-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        
        .media-preview img {
            max-width: 100px;
            max-height: 100px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="welcome-header">
            <button class="back-button" onclick="window.location.href='dashboard.html'">Kembali</button>
            <h1>HealthMind Assistant</h1>
            <p>Tanyakan apapun tentang kesehatan Anda</p>
        </div>
        
        <div class="chat-container" id="chat-container">
            <div class="message ai-message">
                Halo! Ada yang bisa saya bantu tentang kesehatan Anda hari ini?
            </div>
        </div>
        
        <div class="input-container">
            <input type="text" id="healthmind-input" class="input-field" placeholder="Ketik pertanyaan Anda...">
            <button class="btn-primary" onclick="sendToHealthMind()">Kirim</button>
        </div>
        
        <div class="action-buttons">
            <button class="action-btn" onclick="openCamera()" title="Gunakan Kamera">üì∑</button>
            <button class="action-btn" onclick="openGallery()" title="Pilih dari Galeri">üñºÔ∏è</button>
            <button class="action-btn" onclick="startVoiceInput()" title="Input Suara">üé§</button>
        </div>
        
        <div class="media-preview" id="media-preview"></div>
    </div>
    
    <script src="../js/script.js"></script>
</body>
</html>
